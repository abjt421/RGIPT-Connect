    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f3f5;
            background-image: url(https://img.freepik.com/free-vector/damask-seamless-pattern-background_1217-751.jpg?w=740&t=st=1713947226~exp=1713947826~hmac=26d188da4b7037a4b836a9366433c42cd457049549524a38414c0d0df8155ad4);
            position: relative;
        }

        .container {
            width: 80%;
            margin: auto;
            display: flex;
            align-items: center;
        }

        .navbar {
            background-color: #001f3f;
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
            padding-left: 20px;
        }

        .search-box {
            flex-grow: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
            width: 80%; /* Updated width */
            max-width: 400px; /* Updated max-width */
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #e67e22; /* Added hover effect */
        }

        .suggestions {
            position: absolute;
            top: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-width: calc(100% - 40px);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .suggestions a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .suggestions a:hover {
            background-color: #f5f5f5;
        }

        .hamburger-menu {
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
            padding-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #001f3f;
            min-width: 160px;
            z-index: 1;
            top: 40px;
            right: 0;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: white;
            padding: 8px 12px;
            display: block;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f39c12;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .category-options {
            color: white;
            font-weight: 800;
            font-size: 22px;
            padding-top: 80px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category {
            width: 80%; /* Changed width */
            margin-bottom: 20px;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 1200px; /* Added max-width */
            margin-top: 2rem;
            background-image: url(des.jpg);
        }

        .category:hover {
            transform: translateY(-10px);
            background-color: #f8f9fa;
        }

        .category h2 {
            margin-top: 0;
            padding: 20px 0 0 0;
        }

        .outlets {
            padding: 0 20px 20px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .outlet-container {
            display: flex;
            margin: auto;
            flex-wrap: wrap;
            width: 100%;
            margin-right: 1.5rem;
            justify-content: center; /* Optional: Adjust the alignment */
        }

        .outlet {
            width: 30%;
            margin-right: 2%;
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .outlet:hover {
            transform: translateY(-5px);
        }

        .outlet img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .outlet button {
            width: 100%;
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .outlet button:hover {
            background-color: #e67e22;
        }

        .outlet button:focus {
            outline: none;
        }

        .footer {
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: bottom; /* Change position to absolute */
            bottom: 0;
            width: 100%;
        }

        /* Adjusted homepage icon */
        .homepage-icon {
            font-size: 40px; /* Increased font size */
            color: #f39c12;
            text-decoration: none;
            margin-right: 20px;
        }

        .recommendation-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .recommendation-button:hover {
            background-color: #e67e22;
        }

        /* Added rule for home button opacity on hover */
        .homepage-icon:hover {
            opacity: 0.7; /* Adjust the opacity value as needed */
        }
    </style>
</head>
