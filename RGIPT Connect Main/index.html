<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="card-header" >
                <h1>RGIPT Connect</h1>
            </div>
        </div>
        <div class="login-form">
            <div class="card mt-4">
                <div class="welcome-message">
                    <h2>Welcome! Please Login to continue</h2>
                </div>
                <form onsubmit="login()" id="loginForm" class="card-body">
                    <div class="custom-field">
                        <input id="email" type="text" class="input" required>
                        <span class="placeholder">Email Id</span>
                    </div>
                    <div class="custom-field">
                        <input id="password" type="password" class="input" required>
                        <span class="placeholder">Password</span>
                    </div>
                    <div class="error" id="error"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" onclick="signUp()" class="btn btn-secondary">Sign Up</button>
                    <a href="#" onclick="forgotPass()" class="forgot-password">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 RGIPT Connect. All rights reserved.
    </div>

    <!-- Include Firebase SDK and custom JavaScript files -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
